<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Majesty</title>
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>Movie Majesty</h1>
  </header>

  <main>
    <section id="movie-list">
      <!-- Movie cards will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Movie Majesty. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js" type="module"></script>
</body>
</html>

<!--

HTML Elements:
    - <head>: contains metadata about the HTML document, such as character encoding, viewport settings, and the page title
    - <link>: links the external .css files (layout and main) to style the movie showcase
    - <header>: displays the title 
    - <main>: contains a <section> with the ID movie-list (where movie cards will dynamically be added using JS)
    - <footer>: additional info or copyright notice
    - <script>: where we tie in the main.js file that will be the entry point into the JS code    

-->
